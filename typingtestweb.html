<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
    <style>
        *{padding: 0; margin: 0; box-sizing:border-box;font-family: 'Lato', sans-serif; }
        .mainDiv{
            width: 100%;
            height: 100vh;
            position: relative;
            background:#3498db;
        }
        .centerDiv{
            position:absolute;  
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align:center;
        }
        h1{
            text-transform: capitalize;
            text-align: center;
            margin-top: 30px;
            color:#ecf0f1;
            text-shadow: 1px 2px 3px #2980b9;
            font-size:2.1rem;
        }
        h2{text-align: center;}
        textarea{
            background-color: #444;
            box-shadow:0 0 1px rgba(0,0,0,0.2);
            border-radius: 10px 10px 0 0;
            border: 20px solid #34495e;
            color:white;
            font-size:1.3rem;
        }
        .mainbtn{
            padding:10px 20px;
            border-radius: 20px;
            border: 5px solid #2980b9;
            background: #ecf0f1;
            font-size:1rem;
        }
    </style>
</head>
<body>
    <div class="mainDiv">
        <div class="centerDiv">
            <h1>Welcome To Typing Speed Test</h1>
            <h2 id="msg"></h2>
            <br>
            <textarea id="mywords" cols="100" rows="10" placeholder="JAI HIND , JAI HINDUSTAN"></textarea>
            <br>
            <button id="btn" class="mainbtn">Start</button>
        </div>
    </div>
    






<script>
    const setOfWords = ["Hi i am abhishek Awasthi","There are many other things about me","Loves Adventure"];


    const msg = document.getElementById('msg');
    const typeWords = document.getElementById('mywords');
    const btn = document.getElementById('btn');

    let startTime,endTime;


   const playGame = () =>{
        let randomNumber = Math.floor(Math.random()*setOfWords.length);
        msg.innerText = setOfWords[randomNumber];
        let date = new Date();
        startTime=date.getTime();
        btn.innerText = "Done";
    }

    const endPlay = () =>{
        let date = new Date();
        endTime = date.getTime();
        let totalTime = ((endTime - startTime)/1000);//to convert millisecond to sec
        console.log(totalTime);

        let totalStr = typeWords.value;
        let WordCount = wordCounter(totalStr);

        let speed = Math.round(WordCount/totalTime)*60;

        let finalMsg = "You typed total at "+speed+" words per minute";
        msg.innerText=finalMsg;
    }

    const wordCounter = (str) =>{
        let response = str.split(" ").length;
        return response;
    }

    btn.addEventListener('click',function(){
        if(this.innerText=='Start'){
            typeWords.disabled=false;
            playGame();
        }else if(this.innerText=='Done'){
            typeWords.disabled=true;
            btn.innerText = "Start";
            endPlay();
        }
    });






</script>

</body>
</html>
